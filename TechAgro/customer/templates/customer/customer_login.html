{% extends 'customer/basic.html' %} {% block title %}Login{% endblock %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

{% block body %}

<!------ Include the above in your HEAD tag ---------->

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/all.css">
<center>
    <div class="card col-xs-5 col-sm-5 col-md-3" style="top: 80px; background-color: #d9ebdf; border-color: black;">
        <article class="card-body">
            <h4 class="card-title text-center mb-4 mt-1">Log In</h4>
            <p class="text-success text-center">Welcome To TechAgro</p>
            <hr>
            <form method="post" action="index.html">
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                        </div>
                        <input name="UserName" class="form-control" placeholder="Email or login" type="email">
                    </div><br>
                    <!-- input-group.// -->
                </div>
                <!-- form-group// -->
                <div class="form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input name="Password" class="form-control" placeholder="******" type="password">
                    </div><br>
                    <!-- input-group.// -->
                </div><br>
                <!-- form-group// -->
                <div class="form-group">
                    <input type="submit" value="Login" class="btn btn-success btn-block">
                </div>
                <!-- form-group// -->
                <p class="text-center"><a href="#" class="btn">Forgot password?</a></p>
            </form>
        </article>
    </div>
</center>
{% endblock %}
